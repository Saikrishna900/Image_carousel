<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.pexels.com/photos/13900922/pexels-photo-13900922.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="First Image">
            <img src="https://images.pexels.com/photos/941159/pexels-photo-941159.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Second Image">
            <img src="https://images.pexels.com/photos/129544/pexels-photo-129544.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Third Image" >
            <img src="https://images.pexels.com/photos/5998120/pexels-photo-5998120.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Fourth Image">
        </div>
        <div class="buttons-container">
                <button id="left" class="btn">Left</button>
                <button id="right" class="btn">Right</button>
        </div>
     </div>

    <script src="./script.js"></script>
</body>
</html>
